    <center>
        <h1>REGISTRATION</h1>
    <header>
        <form action="test7" method="post">
           <table>
            <tr>
                <td>Traveler's Full Name*:</td>
                <td><input type="text" placeholder="Full Name" required size="40"></td>
            </tr>
            <tr>
                <td>Email Id*:</td>
                <td><input type="email" placeholder="Email" required size="40"></td>
            </tr>
            <tr>
                <td>Phone No.*:</td>
                <td> <input type="text" placeholder="Mobile No." required size="40"></td>
            </tr>
            <tr>
                <td>You're Country:</td>
                <td><select name="" id="" required>
                    <option>---Select Country---</option>
                    <option>India</option>
                    <option>China</option>
                    <option>Viet-Nam</option>
                    <option>Africa</option>
                    <option>USA</option>
                    <option>Russia</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td>Address*: </td>
                <td><textarea name="" id="" placeholder="Address" cols="38" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td>Permanat Address*: </td>
                <td><textarea name="" id="" placeholder="Permanat Address" cols="38" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td>Upload Any GOV Doc.*: </td>
                <td><input type="file" required></td>
            </tr>
            <tr>
                <td>Chose Your Destination: </td>
                <td><select required>
                    <option>----Select Country----</option>
                    <option>Italy</option>
                    <option>Russia</option>
                    <option>Viet-Nam</option>
                    <option>New-York</option>
                    <option>London</option>
                    <option>Dubai</option>
                    <option>Africa</option>
                   </select></td>
            </tr>
            <tr>
                <td>Number Of Traveler's :-</td>
                <td><input type="number" required size="38"></td>
            </tr>          
           </table>
           <div class="btn-box">
           <input type="submit" value="Register">
        </div>
        </form>
    </header>
</center>
    
</body>
</html>
